# Fly.io configuration for Potatoes Backend (Development)
app = "potatoes-backend-dev"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  ALGORITHM = "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES = "15"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "potatoes_data_dev"
  destination = "/data"
