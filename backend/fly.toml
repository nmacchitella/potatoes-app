# Fly.io configuration for Potatoes Backend
app = "potatoes-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  # Database (using mounted volume for persistence)
  DATABASE_URL = "sqlite:////data/potatoes.db"

  # Security
  ALGORITHM = "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES = "15"
  REFRESH_TOKEN_EXPIRE_DAYS = "7"

  # URLs
  FRONTEND_URL = "https://potatoes-frontend.fly.dev"
  BACKEND_URL = "https://potatoes-backend.fly.dev"

  # Logging
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "potatoes_data"
  destination = "/data"

[checks]
  [checks.health]
    type = "http"
    port = 8000
    path = "/health"
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
