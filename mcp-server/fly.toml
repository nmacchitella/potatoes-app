# Fly.io configuration for Potatoes MCP Server
app = "potatoes-mcp"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  POTATOES_API_URL = "https://potatoes-backend.fly.dev"
  MCP_HOST = "0.0.0.0"
  MCP_PORT = "8001"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
